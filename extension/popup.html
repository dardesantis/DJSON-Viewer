<!doctype html>
<html>
<head>
    <title>DJSON</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" href="css/popup.css" rel="stylesheet" />
    <script type="text/javascript" src="js/lib/jquery-1.7.2.min.js" type="text/javascript" ></script>
    <script type="text/javascript" src="js/lib/cryptojs/components/core-min.js"></script>
    <script type="text/javascript" src="js/lib/cryptojs/components/enc-base64-min.js"></script>
    <script type="text/javascript" src="js/lib/cryptojs/components/enc-utf16-min.js"></script>
    <script type="text/javascript" src="js/lib/cryptojs/rollups/md5.js"></script>
    <script type="text/javascript" src="js/lib/cryptojs/rollups/sha1.js"></script>
    <script type="text/javascript" src="js/lib/cryptojs/rollups/sha224.js"></script>
    <script type="text/javascript" src="js/lib/cryptojs/rollups/sha256.js"></script>
    <script type="text/javascript" src="js/lib/cryptojs/rollups/sha384.js"></script>
    <script type="text/javascript" src="js/lib/cryptojs/rollups/sha512.js"></script>
    <script type="text/javascript" src="js/lib/snov/numbers.js"></script>
    <script type="text/javascript" src="js/lib/snov/romanconverter.js"></script>
    <script type="text/javascript" src="js/jsonlint.js"></script>
    <script type="text/javascript" src="js/hasher.js"></script>
    <script type="text/javascript" src="js/popup.js"></script>
    <script type="text/javascript" src="js/background.js"></script>
</head>
<body>
    <div id="info"><span style="border-right: 1px solid #ccc; margin-left: 5px; margin-right: 5px;"></span><img id="button-popout" class="buttons-2" src="images/popout.png" width="16" height="16" title="Open in new tab" alt="" /></div>
    <ul id="tabs" class="buttons"><li id="json" class="on">Json</li><li id="hash" class="l1">Hash</li><li id="encode" class="l3">Encode</li><li id="time" class="l1">Time</li><li id="number" class="l2">Num</li><li id="string" class="l3">Strings</li></ul>
    <!-- input -->
    <div id="input">
        <div class="title">
            Input:
        </div>
        <textarea id="input-value" style="min-width: 200px; min-height: 100px;" autofocus></textarea>
        <div class="containerDiv">
            <div>
                <button id="callView" class="greenButton">View Json</button>
            </div>
            <div>
                <button id="callBeautify" class="greyButton">Beautify JSON</button>
                <button id="callMinify" class="greyButton">Minify JSON</button>
            </div>
            <div class="infoDiv">
                <label id="infoArea" class="textFormat">Paste the JSON in the textarea</label>
            </div>
        </div>
    </div>

    <!-- output -->
    <div id="output">
    </div>
</body>
</html>
